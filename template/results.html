{% block content %}

							<div class="col-12">

                      <div class="date-range-report ">

                      </div>
                    </div>

                            <th>Type</th>

                          </tr>
                        </thead>
                        <tbody>
                      {% for res in results %}
                      {% load static %}

                            <td ><div class="media-image mr-3 rounded-circle">

                                </div></td>
                            <td >
                              <a class="text-dark" href="">{{res.category_name}}</a>

                              <td class="d-none d-md-table-cell">{{res.category_price}}</td>
                              <td >
                              <a href="{{doc.document.url}}"><button type="button" class="mb-1 btn btn-primary">Download</button></a>

                                </ul>
                              </div>

                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
						</div>
{% endblock %}
